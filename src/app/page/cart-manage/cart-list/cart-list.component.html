<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs">
      <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
    </li>
  </ol>
</nav>
<app-loading *ngIf="isLoading"></app-loading>
<div *ngIf="cartItems.length > 0; else emptyCart">
  <h2>Shopping Cart</h2>

  <table class="cart-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cartItems" class="cart-item">
        <td><img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image"></td>
        <td>
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p>Price: {{ product.price | currency }}</p>
        </td>
        <td>
          <div class="quantity-group">
            <button class="btn btn-primary" (click)="addToCart(product)">
              +
            </button>
            <p>{{ product.quantity }}</p>
            <button class="btn btn-primary" (click)="removeItem(product)">
              -
            </button>
          </div>

        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>
