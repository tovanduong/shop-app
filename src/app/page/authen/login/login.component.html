<!-- login.component.html -->

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" formControlName="username" class="form-control" [ngClass]="{
                  'is-invalid':
                    loginForm.controls['username'].invalid &&
                    loginForm.controls['username'].touched
                }" />
              <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" [ngClass]="{
                  'is-invalid':
                    loginForm.controls['username'].invalid &&
                    loginForm.controls['username'].touched
                }">
                <small *ngIf="loginForm.get('username').errors?.maxLengInValid">Username must be at least 8 characters
                  long.</small>
                <small *ngIf="loginForm.get('username').errors?.required">Username is required.</small>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{
                  'is-invalid':
                    loginForm.controls['password'].invalid &&
                    loginForm.controls['password'].touched
                }" />
              <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" [ngClass]="{
                  'is-invalid':
                    loginForm.controls['password'].invalid &&
                    loginForm.controls['password'].touched
                }">
                <small *ngIf="loginForm.get('password').errors?.maxLengInValid">Password must be at least 8 characters
                  long.</small>
                <small *ngIf="loginForm.get('password').errors?.required">Password is required.</small>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="loginForm.invalid">
              Login
            </button>
          </form>
          <div *ngIf="loginError" class="alert alert-danger mt-3">
            Invalid username or password
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
